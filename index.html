<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>성과공유회 초대장</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fff9ef;
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 30px 20px 60px;
    }

    .info {
      background-color: #fff;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      text-align: center;
      margin-top: 20px;
    }

    .info img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      display: block;
    }

    h2 {
      color: #36c98f;
      margin-top: 40px;
      font-size: 1.3em;
    }

    .session {
      margin: 15px 0;
      text-align: left;
      background: #fff;
      border-radius: 15px;
      padding: 15px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .session h3 {
      color: #f5a623;
      margin-bottom: 8px;
      font-size: 1.1em;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      font-size: 0.93em;
      margin-bottom: 6px;
      line-height: 1.5;
    }

    li strong {
      color: #36c98f;
      display: inline-block;
      width: 105px;
    }

    a.btn {
      display: inline-block;
      background-color: #f5a623;
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 12px 40px;
      border-radius: 25px;
      margin-top: 35px;
      transition: background 0.2s ease-in-out;
    }

    a.btn:hover {
      background-color: #e3940e;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8em;
      color: #888;
    }

    @media (max-width: 480px) {
      a.btn {
        width: 80%;
        padding: 12px 0;
      }

      .info, .session {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="info">
      <img src="poster.png" alt="성과공유회 포스터">
    </section>

    <h2>식순 안내</h2>

    <div class="session">
      <h3>1부</h3>
      <ul>
        <li><strong>13:30–14:00</strong> 접수 및 사전 네트워크</li>
        <li><strong>14:00–14:20</strong> 오프닝 및 개회사, 인사말</li>
        <li><strong>14:20–14:30</strong> 사업 성과 발표</li>
        <li><strong>14:30–14:45</strong> 사업 영상 상영 및 단체사진 촬영</li>
      </ul>
    </div>

    <div class="session">
      <h3>2부</h3>
      <ul>
        <li><strong>15:00–15:05</strong> 오프닝</li>
        <li><strong>15:05–15:30</strong> 사업 참여 사례발표</li>
        <li><strong>15:30–15:50</strong> 감사장 수여식</li>
        <li><strong>15:50–16:00</strong> 단체사진 촬영 및 폐회</li>
      </ul>
    </div>

    <a href="" class="btn">참가 신청하기</a>

    <footer>
      © 2025 복권위원회 · 사랑의열매 · 전국지역아동센터협의회
    </footer>
  </div>
</body>
</html>
